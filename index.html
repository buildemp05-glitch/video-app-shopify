<!DOCTYPE html>
<html>
<head>
  <title>Video Commerce App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .video-card {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    video {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 15px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
    }

    .price {
      color: green;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="content">
      <div class="product-name">Demo Product</div>
      <div class="price">â‚¹999</div>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
