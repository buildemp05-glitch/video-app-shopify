<!DOCTYPE html>
<html>
<head>
  <title>Video Commerce App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .feed {
      max-width: 400px;
      margin: auto;
    }

    .video-card {
      background: white;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    video {
      width: 100%;
    }

    .content {
      padding: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="feed" id="feed"></div>

  <script>
    // Video + Product data (fake for now)
    const videos = [
      {
        videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4",
        product: "Shoes",
        price: "₹1999"
      },
      {
        videoUrl: "https://www.w3schools.com/html/movie.mp4",
        product: "T-Shirt",
        price: "₹999"
      }
    ];

    const feed = document.getElementById("feed");

    videos.forEach(item => {
      const card = document.createElement("div");
      card.className = "video-card";

      card.innerHTML = `
        <video controls>
          <source src="${item.videoUrl}" type="video/mp4">
        </video>
        <div class="content">
          <b>${item.product}</b><br>
          ${item.price}
          <button onclick="addToCart('${item.product}')">Add to Cart</button>
        </div>
      `;

      feed.appendChild(card);
    });

    function addToCart(product) {
      alert(product + " added to cart!");
    }
  </script>

</body>
</html>
